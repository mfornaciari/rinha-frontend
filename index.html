<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JSON Tree Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <main>
      <h1 id="app-title">JSON Tree Viewer</h1>
      <p id="app-subtitle">Simple JSON Viewer that runs completely on-client. No data exchange</p>
      <label role="button" for="input-file" id="app-button" tabindex="0">Load JSON</label>
      <input type="file" id="input-file" accept=".json" hidden />
    </main>
  </body>
</html>
